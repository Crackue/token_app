build:
  docker:
    botserver: bot_service/Dockerfile
    etherserver: ether_service/Dockerfile
    userserver: user_service/Dockerfile
run:
  botserver: gunicorn bot_service.wsgi:application --bind 0.0.0.0:8002
  etherserver: gunicorn ether_service.wsgi:application --bind 0.0.0.0:8001
  userserver: gunicorn user_service_project.wsgi:application --bind 0.0.0.0:8000